<ion-card>
  <ion-card-header (click)="toggleAccordion()">
    <ion-list>
      <ion-item class="item-title ion-text-wrap">
        <button ion-button clear small icon-only item-right>
          <ion-icon color="light" [name]="icon"></ion-icon>
        </button>
        {{ title }}
      </ion-item>
    </ion-list>
  </ion-card-header>
  <ion-card-content #cc>
    <ng-content></ng-content>
  </ion-card-content>
</ion-card>
